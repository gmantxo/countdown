 <script src="jquery.countdown.js"></script>
 <script src="jquery.color-2.1.2.js"></script>
<script>

$(function() {
  var currentDate = new Date();
  $('#countdown-container').countdown('2014/04/30 19:00:00', function(event) {
    $this = $(this);
    switch(event.type) {
      case "seconds":
      case "minutes":
      case "hours":
      case "days":
      case "weeks":
      case "daysLeft":
        $this.find('span#'+event.type+">span").html(event.value);
        break;
      case "finished":
        $this.fadeTo('slow', .5);
        break;
    }
  });
});
</script>
</head>

<body>
<div id="countdown-container">
  <span class="number" id="days"><span></span>
    <p>DÍAS</p>
  </span>  
  <span class="number" id="hours"><span></span>
    <p>HORAS</p>
  </span>
  <span class="number" id="minutes"><span></span>
    <p>MINUTOS</p>
  </span>
  <span class="number" id="seconds"><span></span>
    <p>SEGUNDOS</p>
  </span>
</div>
<script>
document.body.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
document.body.style.color = '#'+Math.floor(Math.random()*16777215).toString(16);


var changeColors = function() {
  var bgColor = '#'+Math.floor(Math.random()*16777215).toString(16);
  var txtColor = '#'+Math.floor(Math.random()*16777215).toString(16);
  $("body").animate({ backgroundColor: bgColor , color:txtColor}, 4999, "linear");
}

changeColors();

setInterval(changeColors, 5000);

</script>
